<div class="sidebar" [ngClass]="{'expanded': isOpen }" #sidebar>
    <div class="sidebar-item no-hover" #burger (click)="toggleMenu()">
      <i class="fa fa-bars hand" aria-hidden="true"></i>
      <span class="sidebar-item-title" [ngClass]="{'hide': !isOpen }">Kategorie</span>
    </div>
    <div class="sidebar-item active">
      <a href="#">
        <i class="fa fa-database" aria-hidden="true"></i>
        <span class="sidebar-item-title" [ngClass]="{'hide': !isOpen }">Data Management</span>
      </a>
    </div>
    <div class="sidebar-item">
      <a href="#">
        <i class="fa fa-map-o" aria-hidden="true"></i>
        <span class="sidebar-item-title" [ngClass]="{'hide': !isOpen }">Location</span>
      </a>
    </div>
    <div class="sidebar-item">
      <a href="#">
        <i class="fa fa-link" aria-hidden="true"></i>
        <span class="sidebar-item-title" [ngClass]="{'hide': !isOpen }">Dynamic Links</span>
      </a>
    </div>
    <div class="sidebar-item">
      <a href="#">
        <i class="fa fa-code" aria-hidden="true"></i>
        <span class="sidebar-item-title" [ngClass]="{'hide': !isOpen }">Custom Scripting</span>
      </a>
    </div>
    <div class="sidebar-item">
      <a href="#">
        <i class="fa fa-picture-o" aria-hidden="true"></i>
        <span class="sidebar-item-title" [ngClass]="{'hide': !isOpen }">Asset Management</span>
      </a>
    </div>
</div>
