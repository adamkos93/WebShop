

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h1 class="sign-in">Sign in</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" class="form-control" ng-control="email" placeholder="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" ng-control="password" placeholder="password" required>
      </div>

      <a href="#" class="sign-up">Zarejestruj siÄ™</a>
      <br>
      <button type="submit" class="btn btn-default login-btn" (click)="save()">Submit</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
