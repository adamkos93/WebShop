<div class="basket-container">
  <h1 class="basket-head">Koszyk</h1>
  <div class="basket-content" id="style-2">
    <div class="row">
      <div class="col-md-2">
          <h5></h5>
      </div>
      <div class="col-md-4"><h5>Nazwa</h5></div>
      <div class="col-md-2"><h5>Ilość</h5></div>
      <div class="col-md-2"><h5>Cena</h5></div>
      <div class="col-md-2"><h5></h5></div>
    </div>
    <ng-container *ngIf="productsItem && productsItem.length">
      <div class="row basket-item" *ngFor="let productItem of productsItem">
          <div class="col-md-2">
              <img *ngIf="productItem.product.image" [src]="productItem.product.image" class="basket-image">
              <img *ngIf="!productItem.product.image" src="./../../assets/no_foto.png" class="basket-image">
          </div>
          <div class="col-md-4">{{productItem.product.name}}</div>
          <div class="col-md-2">{{productItem.amount}}</div>
          <div class="col-md-2">{{productItem.product.price}} zł</div>
          <div class="col-md-2"><span class="remove-basket-btn"><i class="fa fa-times" aria-hidden="true" (click)="removeItem(productItem.product.id)"></i></span></div>
      </div>
    </ng-container>
  </div>
  <div class="row basket-summary">
    <p class="basket-summary-title">Suma: {{sum}} zł</p> <button type="button" class="btn btn-secondary btn-sm basket-btn" routerLink="/add-order">Zamów</button>
  </div>
</div>
